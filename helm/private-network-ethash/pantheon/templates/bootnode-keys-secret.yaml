apiVersion: v1
kind: Secret
metadata:
  name: {{ template "pantheon.fullname" . }}-bootnode-keys
  labels:
    app: {{ template "pantheon.name" . }}
    chart: {{ template "pantheon.chart" . }}
    release: {{ .Release.Name }}
    namespace: {{ .Release.Namespace }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  {{- if .Values.bootnode1.privateKey }}
  bootnode1Key: {{ .Values.bootnode1.privateKey | b64enc }}
  {{- end }}

  {{- if .Values.bootnode2.privateKey }}
  bootnode2Key: {{ .Values.bootnode2.privateKey | b64enc }}
  {{- end }}