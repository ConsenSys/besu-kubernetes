apiVersion: v1
kind: Service
metadata:
  name: {{ template "pantheon.fullname" . }}-grafana
  labels:
    app: {{ template "pantheon.name" . }}
    chart: {{ template "pantheon.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    namespace: monitoring
    component: grafana
  namespace: monitoring
spec:
  type: NodePort
  selector:
    component: grafana
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30030
      protocol: TCP
      name: grafana
