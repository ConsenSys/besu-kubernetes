---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: besu-ingress
  namespace: besu-nodes
  labels:
    app: besu-app
  annotations:
    kubernetes.io/ingress.class: besu-nodes
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: validator-1-besu-node
            port:
              number: 8545

