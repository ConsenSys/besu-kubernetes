apiVersion: v1
kind: Service
metadata:
  name: {{ template "pantheon.fullname" . }}-validator2
  labels:
    app: {{ template "pantheon.name" . }}
    chart: {{ template "pantheon.chart" . }}
    release: {{ .Release.Name }}
    namespace: {{ .Release.Namespace }}
    heritage: {{ .Release.Service }}
    component: validator2
spec:
  type: ClusterIP
  selector:
    app: {{ template "pantheon.name" . }}
    release: {{ .Release.Name }}
    component: validator2
  ports:
    - port: 30303
      targetPort: 30303
      protocol: UDP
      name: dev-p2p-udp
    - port: 30303
      targetPort: 30303
      protocol: TCP
      name: dev-p2p-tcp
    - port: 8545
      targetPort: 8545
      protocol: TCP
      name: http
    - port: 8546
      targetPort: 8546
      protocol: TCP
      name: ws