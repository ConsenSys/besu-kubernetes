apiVersion: v1
kind: Service
metadata:
  name: {{ template "besu.fullname" . }}-node
  labels:
    app: {{ template "besu.name" . }}
    chart: {{ template "besu.chart" . }}
    release: {{ .Release.Name }}
    namespace: {{ .Release.Namespace }}
    heritage: {{ .Release.Service }}
    component: node
spec:
  type: ClusterIP
  selector:
    app: {{ template "besu.name" . }}
    release: {{ .Release.Name }}
    component: node
  ports:
    - name: http
      port: {{ .Values.besuConfig.rpc.port }}
      targetPort: http
      protocol: TCP
    - name: ws
      port: {{ .Values.besuConfig.ws.port }}
      targetPort: ws
      protocol: TCP
    - name: graphql
      port: {{ .Values.besuConfig.graphql.port }}
      targetPort: graphql
      protocol: TCP
    - name: p2p-tcp
      port: {{ .Values.besuConfig.p2p.port }}
      targetPort: p2p-tcp
      protocol: TCP
    - name: p2p-udp
      port: {{ .Values.besuConfig.p2p.port }}
      targetPort: p2p-udp
      protocol: UDP