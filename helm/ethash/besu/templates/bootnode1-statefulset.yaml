{{- $bootnodeNumber := "bootnode1" }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $bootnodeNumber }}-sa
  namespace: {{ .Values.namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ $bootnodeNumber }}-key-read-role
  namespace: {{ .Values.namespace }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: [ {{ template "besu.fullname" . }}-{{ $bootnodeNumber }}-key ]
    verbs: ["get"]

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: {{ $bootnodeNumber }}-rb
  namespace: {{ .Values.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $bootnodeNumber }}-key-read-role
subjects:
  - kind: ServiceAccount
    name: {{ $bootnodeNumber }}-sa
    namespace: {{ .Values.namespace }}

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "besu.fullname" . }}-{{ $bootnodeNumber }}
  labels:
    app: {{ template "besu.name" . }}
    chart: {{ template "besu.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    namespace: {{ .Values.namespace }}
    component: {{ $bootnodeNumber }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "besu.name" . }}
      release: {{ .Release.Name }}
      component: {{ $bootnodeNumber }}
  serviceName: {{ template "besu.fullname" . }}-bootnode1
  template:
    metadata:
      labels:
        app: {{ template "besu.name" . }}
        release: {{ .Release.Name }}
        component: {{ $bootnodeNumber }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9545"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: {{ $bootnodeNumber }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        resources:
          requests:
            cpu: "{{ .Values.node.cpuRequest }}"
            memory: "{{ .Values.node.memRequest }}"
          limits:
            cpu: "{{ .Values.node.cpuLimit }}"
            memory: "{{ .Values.node.memLimit }}"
        env:
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: BOOTNODE1_PUBKEY
            valueFrom:
              configMapKeyRef:
                name: besu-bootnodes-configmap
                key: bootnode1PubKey
          - name: BOOTNODE2_PUBKEY
            valueFrom:
              configMapKeyRef:
                name: besu-bootnodes-configmap
                key: bootnode2PubKey
        volumeMounts:
          - name: key
            mountPath: /secrets
            readOnly: true
          - name: genesis-config
            mountPath: /etc/genesis
            readOnly: true
          - name: config-toml
            mountPath: /etc/besu
            readOnly: true
          - name: data
            mountPath: /data
        ports:
          - name: http
            containerPort: {{ .Values.besuConfig.rpc.port }}
            protocol: TCP
          - name: ws
            containerPort: {{ .Values.besuConfig.ws.port }}
            protocol: TCP
          - name: graphql
            containerPort: {{ .Values.besuConfig.graphql.port }}
            protocol: TCP
          - name: p2p-tcp
            containerPort: {{ .Values.besuConfig.p2p.port }}
            protocol: TCP
          - name: p2p-udp
            containerPort: {{ .Values.besuConfig.p2p.port }}
            protocol: UDP
          - name: metrics
            containerPort: {{ .Values.besuConfig.metrics.port }}
            protocol: TCP
        command:
          - /bin/sh
          - -c
        args:
          - |
            exec /opt/besu/bin/besu \
              --node-private-key-file=/secrets/key \
              --config-file=/etc/besu/config.toml \
              --bootnodes=enode://${BOOTNODE1_PUBKEY}@${BESU_BOOTNODE1_SERVICE_HOST}:30303,enode://${BOOTNODE2_PUBKEY}@${BESU_BOOTNODE2_SERVICE_HOST}:30303
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8545
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: key
        secret:
          secretName: besu-bootnode1-key
      - name: genesis-config
        configMap:
          name: besu-genesis-configmap
          items:
            - key: genesis.json
              path: genesis.json
      - name: config-toml
        configMap:
          name: besu-config-toml-configmap
      - name: data
        emptyDir:
          sizeLimit: "{{ .Values.node.pvcSizeLimit }}"